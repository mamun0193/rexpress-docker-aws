server {
    listen 80;
    server_name localhost;

    # Serve React frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Ensure browsers fetch the latest bundle (avoid stale JS cache)
    location = /index.html {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-store, must-revalidate";
    }

    # Health check for frontend
    location /health {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Handle /api/* requests - use rewrite for redirect
    location /api/ {
        # Check if it's an XHR request
        if ($http_x_requested_with != "XMLHttpRequest") {
            rewrite ^/api/(.*)$ /$1 redirect;
        }
        
        proxy_pass http://rexpress-backend-alb-1741248265.ap-south-1.elb.amazonaws.com;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
